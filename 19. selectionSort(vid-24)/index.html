<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection short</title>
</head>

<body>
    <h4>selection sort</h4>

    <script>
        let arr = [20, 5, 13, 33, 2];

        const selectionSort = (item) => {
            for(let i = 0; i < item.length; i++) {
                let minIndex = i;
                for(let j = i + 1; j < item.length; j++) {
                    if(item[j] < item[minIndex]) {
                        minIndex = j
                    }
                }
                let temp = item[minIndex];
                item[minIndex] = item[i];
                item[i] = temp;
            }
        }
        selectionSort(arr);
        console.log(arr)
    </script>

</body>

</html>
