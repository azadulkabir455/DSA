<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Algorithm</title>
</head>
<body>
    <h4>Linear Search Algorithm</h4>

    <script>
        let arr = [12, 33, 45, 22, 4, 6, 7, 8, 26, 62];
        let searchValue = 12;
        let findIndex = undefined;
        let foundValue = false

        for(let i = 0; i < arr.length; i++) {
            if(arr[i] == searchValue) {
                findIndex = i;
                foundValue = true;
                break;
            }else {
                foundValue = false
            }
        }

        if(!foundValue) {
            alert("Search value not found!")
        }
        console.log(`Array Index is: ${findIndex} and value is: ${arr[findIndex]}`)
    </script>
</body>
</html>
