<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Recursive</title>
</head>

<body>
    <h4>Binary Search recursive</h4>
    <script>
        let arr = [2, 6, 11, 22, 32, 41, 57, 68, 71];
        let start = 0;
        let end = arr.length - 1;
        let findValue = 71;
        let position = undefined;

        const searchValueFunc = (data, start, end) => {
            let mid = Math.floor((start + end) / 2);

            if (arr[mid] === findValue) {
                position = mid;
                return false;
            } else if (arr[mid] < findValue) {
                searchValueFunc(data, mid + 1, end);
            } else {
                searchValueFunc(data, start, mid - 1);
            }
        }

        searchValueFunc(arr, start, end);
        console.log(position)
    </script>
</body>

</html>
