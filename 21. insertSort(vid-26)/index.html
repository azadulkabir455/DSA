<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Sort</title>
</head>

<body>
    <h4>Insert sort</h4>
    <script>
        let arr = [12, 10, 32, 5, 3];
        const insertSort = (data) => {
            for (let i = 1; i < data.length; i++) {
                let current = data[i];
                let j = i - 1;
                while (j >= 0 && data[j] < current) {
                    data[j + 1] = data[j];
                    j--;
                    console.log("hi")
                }
                data[j + 1] = current;
            }
        }
        insertSort(arr);
        console.log(arr)
    </script>
</body>

</html>
