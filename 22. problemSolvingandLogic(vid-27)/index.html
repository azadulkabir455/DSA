<body>
    <h4>Problem solving and logic building</h4>
    <p>Find Even value from array. Make double of every element and array length manually</p>

    <script>
        let arr = [12, 33, 42, 11, 21, 36, 18, 27];
        let evenArray = [];
        let count = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                evenArray.push(arr[i] * 2);
                count++
            }
        }
        console.log(evenArray, count)
    </script>
</body>
