<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection sort decending order</title>
</head>
<body>
    <h4>Selection sort decending order</h4>
    <script>
        let arr = [45, 3, 8, 12, 33, 19, 55];

        const selectionSortDesending = (item) => {
            for(let i = item.length -1; i >= 0; i--) {
                let midIndex = i;
                for(let j = i - 1; j >= 0; j--) {
                    if(item[j] < item[midIndex]) {
                        midIndex = j;
                    }
                }
                let temp = item[midIndex];
                item[midIndex] = item[i];
                item[i] = temp;
                
            }
        }
        selectionSortDesending(arr);
        console.log(arr)
    </script>
</body>
</html>
