<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String with Stack</title>
</head>

<body>
    <h4>Reverse String with Stack</h4>
    <script>
        let arr = [];
        let currentsize = arr.length;

        const push = (val) => {
            arr[currentsize] = val;
            currentsize++;
        }
        const pop = () => {
            let removedItem = arr[currentsize - 1]
            currentsize -= 1;
            arr.length = currentsize;
            console.log(removedItem)
            return removedItem;
        }

        let str = "Akash";
        str = str.split("");
        console.log(str)

        function reverseString(item) {
            for (let i = 0; i < item.length; i++) {
                push(item[i])
            }
            for (let i = 0; i < item.length; i++) {
                item[i] = pop();
            }
        }
        reverseString(str)
        
        console.log(str.join(""))
    </script>
</body>

</html>
