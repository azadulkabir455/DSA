<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack Data structure</title>
</head>

<body>
    <h4>Stack Data structure</h4>
    <input type="number" place="Add a Number" id="val" />
    <button onclick="push()">Add</button>
    <button onclick="pop()">Remove</button>
    <p id="showResult"></p>
    <script>
        let arr = [];
        let currentSize = arr.length;
        let max = 7;
 

        const push = () => {
            let val = document.getElementById("val").value;
            console.log(val)
            if (currentSize <= max) {
                arr[currentSize] = val;
                currentSize++;
                console.log("Value added");
            }else {
                console.log("The stack is full", val)
            }

            document.getElementById("val").value = ""
            document.getElementById("showResult").innerHTML = `Array: [${arr}]`

        }

        const pop = () => {
            if(currentSize > 0) {
                currentSize -= 1;
                arr.length = currentSize;
                alert("Value removed")
            }else {
                console.log("The stack is already empty")
            }
            document.getElementById("showResult").innerHTML = `Array: [${arr}]`
        }


    </script>
</body>

</html>
