<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with class</title>
</head>

<body>
    <h4>Stack with class</h4>

    <script>
        class Stack {
            arr = [];
            currentSize;
            maxLength;
            constructor(size) {
                this.maxLength = size;
                this.currentSize = this.arr.length;
            }
            push(val) {
                if(this.currentSize >= this.maxLength) {
                    console.log("Stack is full")
                }else {
                    this.arr[this.currentSize] = val;
                    this.currentSize++;
                }
            }
            pop() {
                if(this.currentSize < 0) {
                    console.log("Stack is already empty");
                }else {
                    this.currentSize -= 1;
                    this.arr.length = this.currentSize;
                }
            }
            display() { 
                console.log(this.arr)
            }
        }
        stackOne = new Stack(5)
    </script>
</body>

</html>
